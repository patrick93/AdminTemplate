<md-button class="md-button-toggle" ng-click="toggle(section)">
    <div flex layout="row" layout-align="start center">
        <md-icon>account_balance</md-icon>
        <span class="menu-name">{{section.name}}</span>
        <span flex=""></span>
        <span aria-hidden="true" class="md-toggle-icon" ng-class="{'toggled' : isOpen(section)}">
            <md-icon>expand_less</md-icon>
        </span>
    </div>
</md-button>
<ul class="menu-toggle-list">
    <li ng-repeat="page in section.pages">
        <md-button ng-class="{'active' : isSelected(page)}" ng-click="focusSection()" ng-href="{{(page.type === 'version' ? '' : '#') + section.url}}">
            <md-icon>account_balance</md-icon>
            <span class="menu-name">{{page.name}}</span>
            <span class="md-visually-hidden" ng-if="isSelected(page)">
                current page
            </span>
        </md-button>
    </li>
</ul>

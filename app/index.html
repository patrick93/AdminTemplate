<html lang="en" ng-app="Template">

<head>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="styles/icons.css" />
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
</head>

<body layout="row" ng-controller="mainController">
    <side-menu layout="row" menu="menu"></side-menu>
    <div layout="column" flex>
        <md-toolbar layout="row" class="md-whiteframe-z2">
            <div class="md-toolbar-tools">
                <h1>Template</h1>
            </div>
        </md-toolbar>
        <md-content layout="row" flex class="md-padding content">
            <wizard-directive layout="column" flex wizard="wizard"></wizard-directive>
        </md-content>
    </div>
    <!-- Angular Material Dependencies -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <script src="app.js"></script>
    <script src="components/directives/menu/menuItem/menuItem.js" charset="utf-8"></script>
    <script type="text/javascript" src="components/directives/menu/menuFactory.js"></script>
    <script type="text/javascript" src="components/main/mainController.js"></script>
    <script type="text/javascript" src="components/directives/menu/menuDirective.js"></script>
    <script type="text/javascript" src="components/directives/wizard/wizardDirective.js"></script>
</body>

</html>

<html lang="en" ng-app="StarterApp">

<head>
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
</head>

<body layout="row" ng-controller="AppCtrl">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="isOpen">
        <md-toolbar layout="column" layout-align="center center">
            <div class="md-toolbar-tools">
                <h1>Stone Age</h1>
            </div>
        </md-toolbar>
    </md-sidenav>
    <div layout="column" flex>
        <md-toolbar layout="column">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" class="md-icon-button">
                    <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
                </md-button>
                <h1>Hello World</h1>
            </div>
        </md-toolbar>
        <div layout="column" id="content">
            <md-content layout="column" flex class="md-padding">

            </md-content>
        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../bower_components/angular-material/angular-material.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
